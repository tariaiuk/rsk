<!DOCTYPE html>
<html lang="{{ page.lang | default: " en" }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Adachi Roshukai UK</title>
    <link rel="icon" href="/mon-icon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/assets/responsiveHeaderFooter.js"></script>
</head>

<body>
    <div class="content-area">
        <header>
            <div class="header-area">
                <img class="header-mon" src="/assets/images/Honda-mon-s.png" alt="Honda mon">
                <div class="header-title-div">
                    <h1 class="header-title-kanji">
                        東京足立蘆洲会
                    </h1>
                    <h1 class="header-title-english">
                        Tokyo Adachi Roshukai UK
                    </h1>
                </div>
                <img class="header-mon" src="../assets/images/dojos/{{ page.dojo-mon }}" alt="Dojo mon">
            </div>
            <div class="menu-area">
                <a href="/" class="menu-button">About</a>
                <a href="/dojos/" class="menu-button">Dojos</a>
                <a href="/lineage/" class="menu-button">Lineage</a>
            </div>
        </header>

        <main class="main-area">
            <h1>{{ page.title }}</h1>
            <div class="grid-dojo-card">
                <div class="grid-dojo-card-cell">
                    <img src="../assets/images/dojos/{{ page.entrance_picture }}" alt="Dojo picture">
                </div>
                <div class="grid-dojo-card-cell">
                    <iframe src="{{ page.map }}" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="grid-dojo-card-cell">
                    <div class="address-cell">
                        <h3>Address: </h3>
                        <div class="address-subcell">
                            <p>{{ page.address }}</p>
                        </div>
                        <h3>Time: </h3>
                        <div class="address-subcell">
                            <p>{{ page.time }}</p>
                        </div>
                        <h3>Contact: </h3>
                        <div class="address-subcell">
                            <div class="buttons">
                                <a href="mailto:{{ page.email }}" class="button"><img src="../assets/images/email_s.png" alt="Email"></a>
                                <a href="{{ page.facebook }}" class="button"><img src="../assets/images/facebook_s.png" alt="Facebook"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-dojo-card-cell">
                    <img src="../assets/images/dojos/{{ page.practice_picture }}" alt="Practice picture">
                </div>
            </div>
            <h1>Our Teachers</h1>
            <div class="grid-sensei">
                <div>
                    <img class="teacher-img sensei-img" src="../assets/images/dojos/{{ page.sensei_picture }}" alt="Sensei picture">
                </div>
                <div class="cell-sensei-bio">
                    <h3>{{ page.sensei_name }}</h3>
                    <p>{{ page.sensei_bio }}</p>
                </div>
            </div>
        
            {{ content }}
        </main>

        <footer class="footer-area">
            <img class="footer-img" src="/assets/images/dragonfly_footer_s.png" alt="Dragonfly">
            <p class="footer-area-text">© 2024 Tokyo Adachi Roshukai UK</p>
            <img class="footer-img" src="/assets/images/fly_footer_s.png" alt="fly">
        </footer>
    </div>
    <button id="scroll-to-top" title="Scroll to Top"></button>
</body>

</html>
